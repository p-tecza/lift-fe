<mat-grid-list cols="4" rowHeight="12.499vh">
  @for (tile of tiles; track tile) {
    <mat-grid-tile
      [colspan]="tile.cols"
      [rowspan]="tile.rows"
      [style.background]="tile.color"
      [style.border-width]="0">{{tile.text}}</mat-grid-tile>
  }
</mat-grid-list>

<app-file-uploader [requiredFileType]="['pdf', 'png', 'jpg', 'jpeg']">
</app-file-uploader>
